<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards - Welsh Language Learning App</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <script src="../js/flashcards.js" defer></script>
</head>
<body>
    <header>
        <div w3-include-html="../components/navbar.html"></div>
    </header>
    <main>
        <section>
            <h1>Flashcards</h1>
            <div class="menu">
                <label>
                    <input type="radio" name="flashcardType" value="units" checked>
                    Units and Categories
                </label>
                <label>
                    <input type="radio" name="flashcardType" value="mutations">
                    Mutations Only
                </label>
                <div id="unit-options">
                    <h3>Select Units:</h3>
                    <label><input type="checkbox" value="unit1"> Unit 1</label>
                    <label><input type="checkbox" value="unit2"> Unit 2</label>
                    <label><input type="checkbox" value="unit3"> Unit 3</label>
                    <label><input type="checkbox" value="unit4"> Unit 4</label>
                    <label><input type="checkbox" value="unit5"> Unit 5</label>
                </div>
                <div id="category-options">
                    <h3>Select Categories:</h3>
                    <label><input type="checkbox" value="vocab"> Key Vocabulary</label>
                    <label><input type="checkbox" value="phrases"> Phrases</label>
                    <label><input type="checkbox" value="sentences"> Sentences</label>
                </div>
                <button onclick="loadFlashcards()">Load Flashcards</button>
                <button onclick="shuffleFlashcards()">Shuffle</button>
                <button onclick="restartFlashcards()">Restart</button>
            </div>
            <div id="flashcards-container"></div>
        </section>
    </main>
    <footer>
        <div w3-include-html="../components/footer.html"></div>
    </footer>
    <script>
        function includeHTML() {
            var z, i, elmnt, file, xhttp;
            z = document.getElementsByTagName("*");
            for (i = 0; i < z.length; i++) {
                elmnt = z[i];
                file = elmnt.getAttribute("w3-include-html");
                if (file) {
                    xhttp = new XMLHttpRequest();
                    xhttp.onreadystatechange = function() {
                        if (this.readyState == 4) {
                            if (this.status == 200) {elmnt.innerHTML = this.responseText;}
                            if (this.status == 404) {elmnt.innerHTML = "Page not found.";}
                            elmnt.removeAttribute("w3-include-html");
                            includeHTML();
                        }
                    }      
                    xhttp.open("GET", file, true);
                    xhttp.send();
                    return;
                }
            }
        }
        includeHTML();
    </script>
</body>
</html>
